
<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <table border="1" class="table">
        <thead class="table-dark">
            <tr>
                <th>변호</th>
                <th style="width:50%">제목</th>
                <th>글쓴이</th>
                <th>작성일시</th>
            </tr>
        </thead>
        <tbody>
            <tr class="text-center" th:each="q,loop:${paging}">
                <td th:text="${paging.getTotalElements - (paging.number * paging.size) - loop.index}"></td>
                <td class="text-start">
                    <a th:href="@{|/question/detail/${q.id}|}" th:text="${q.subject}">
                    </a>
                    <span class="text-danger small ms-2"
                          th:if="${#lists.size(q.answers)}"
                          th:text="${q.answers.size()}">
                    </span>
                </td>
                <td><span th:if="${q.author != null}" th:text="${q.author.username}"></span></td>
                <td th:text="${#temporals.format(q.createDate, 'yyyy-MM-dd HH:mm')}"></td>
            </tr>
        </tbody>
    </table>

    <div th:if="${!paging.isEmpty()}">
        <ul class="pagination justify-content-center">
            <li class="page-item"
                th:classappend="${!paging.hasPrevious} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number-1}|}"><span>이전</span></a>
            </li>

            <li class="page-item"
                 th:each="page: ${#numbers.sequence(0,paging.totalPages-1)}"
                th:classappend="${page == paging.number}? 'active'"
                th:if="${page >= paging.number-5 and page <= paging.number+5}"
            >
                <a  class="page-link"
                    th:text="${page}" th:href="@{|?page=${page}|}"></a>
            </li>

            <li class="page-item"
                th:classappend="${!paging.hasNext} ? 'disabled'">
                <a class="page-link"
                   th:href="@{|?page=${paging.number+1}|}"><span>다음</span></a>
            </li>
        </ul>
    </div>
    <a th:href="@{/question/create}">질문 등록하기</a>
</div>
</html>
